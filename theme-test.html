<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题系统测试</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23002FA7'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-family='Arial'>C</text></svg>">
    <script>
        // Apply theme before page renders to prevent FOUC
        (function() {
            // Check for saved theme in localStorage
            const savedTheme = localStorage.getItem('theme');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Apply theme: prioritize user selection, fallback to system preference
            if (savedTheme) {
                if (savedTheme === 'dark-mode') {
                    document.documentElement.classList.add('dark-mode');
                }
            } else if (prefersDarkScheme.matches) {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#" style="text-decoration: none;">
                    <h2>主题测试</h2>
                </a>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                    <i class="fas fa-sun sun"></i>
                    <i class="fas fa-moon moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
        <h1>主题系统测试页面</h1>
        <p>这是一个测试页面，用于验证深色/浅色主题功能是否正常工作。</p>
        
        <div style="margin: 2rem 0;">
            <h2>按钮测试</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="btn btn-primary">主要按钮</button>
                <button class="btn btn-secondary">次要按钮</button>
                <button class="btn btn-transparent">透明按钮</button>
            </div>
        </div>
        
        <div style="margin: 2rem 0;">
            <h2>卡片测试</h2>
            <div class="card" style="padding: 1.5rem; margin: 1rem 0;">
                <h3>测试卡片</h3>
                <p>这是一个测试卡片，用于验证深色模式下的显示效果。</p>
            </div>
        </div>
        
        <div style="margin: 2rem 0;">
            <h2>表单元素测试</h2>
            <div style="max-width: 400px;">
                <div class="form-group">
                    <label class="form-label">输入框测试</label>
                    <input type="text" class="form-input" placeholder="输入测试">
                </div>
                
                <div class="form-group">
                    <label class="form-label">文本域测试</label>
                    <textarea class="form-input" placeholder="文本域测试" rows="3"></textarea>
                </div>
            </div>
        </div>
        
        <div style="margin: 2rem 0;">
            <h2>标签测试</h2>
            <div>
                <span class="tag">标签1</span>
                <span class="tag">标签2</span>
                <span class="tag">标签3</span>
            </div>
        </div>
    </div>

    <script>
        // 主题切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const root = document.documentElement;
            
            // 检测系统主题偏好
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // 检查本地存储中的主题设置（用户选择优先级更高）
            const savedTheme = localStorage.getItem('theme');
            
            // 应用主题：优先使用用户选择，其次使用系统偏好
            if (savedTheme) {
                if (savedTheme === 'dark-mode') {
                    root.classList.add('dark-mode');
                } else {
                    root.classList.remove('dark-mode');
                }
            } else if (prefersDarkScheme.matches) {
                root.classList.add('dark-mode');
            }
            
            // 添加主题切换事件
            themeToggle.addEventListener('click', function() {
                root.classList.toggle('dark-mode');
                // 保存主题设置到本地存储
                if (root.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    localStorage.setItem('theme', 'light-mode');
                }
            });
            
            // 监听系统主题变化
            prefersDarkScheme.addEventListener('change', function(e) {
                // 如果用户没有手动选择主题，则跟随系统偏好
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        root.classList.add('dark-mode');
                    } else {
                        root.classList.remove('dark-mode');
                    }
                }
            });
        });
    </script>
</body>
</html>
