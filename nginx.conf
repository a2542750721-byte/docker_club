server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Security and Performance
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Enable Cross-Origin Isolation (Required for Pyodide/FFmpeg SharedArrayBuffer)
    # Note: credentialless is better than require-corp for CDN resources
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "credentialless" always;

    # Gzip Compression for better server performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm|json|bin|zip|data)$ {
        try_files $uri =404;
        expires 30d; # Increase cache for production
        access_log off;
        add_header Cache-Control "public, no-transform";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "credentialless" always;
        types {
            application/javascript js;
            text/css css;
            application/wasm wasm;
            application/json json;
            application/octet-stream bin zip data;
        }
    }

    location ~ \.php$ {
        proxy_pass http://my-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ensure headers are passed through
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "credentialless" always;
    }
}
